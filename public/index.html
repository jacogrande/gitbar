<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bars</title>
    <style>
      #allBeats{
        margin-top:15%;
        text-align:center;
        position: absolute;
        top:8%;
        left:4.5%;
        height:20%;
        width:40%%;
        background-color:rgb(86, 97, 119);
        margin-left:37%;
      }
      .beat{
        border-style: solid;
        border-width: 2px;
        padding:10% 10% 10% 10%;
      }
      body{
        font-family: arial;
        font-size:30px;
        font-weight:bold;
        color:rgb(255, 165, 207);
        background-color:rgb(71, 80, 99);
      }
      h1{
        text-align: center;
      }
      h3{
        text-align: center;
      }
      h6{
        text-align:center;
        margin-top:15%;
      }

    </style>
  </head>
  <body>
    <h1>Welcome to Gitbars!</h1>
    <h3>The place to mix and match your favorie beats and raps</h3>
    <table id = 'allBeats'>
      <tbody>

      </tbody>
    </table>
    <h6 style="color:white">Song Produced by Lil Tuft Fej</h6>
    <div id = 'result'></div>
    <script src = 'parse.js'></script>

    <script>

      function hideSite(){
        document.getElementsByTagName("BODY")[0].style.visibility = "hidden";
      }

      function showSite(){
        document.getElementsByTagName("BODY")[0].style.visibility = "visible";
      }

      function start(){
        var result = document.getElementById("result");
        var beatData = beatParser.getData().beats;

        // result.innerHTML += beatData.name + "\n" + beatData.author + "\n";

        var allBeats = document.getElementById("allBeats");
        var row;
        var td;
        for(var y = 0; y < beatData.length/2; y++){
          row = document.createElement("tr");
          for(var x = 0; x < beatData.length/2; x++){
            td = document.createElement("td");
            td.className = "beat";
            td.innerHTML = beatData[0].name;
            td.addEventListener("click",function(){
              // console.log("yo");
              window.location.href = "beat?id=0";
            });
            row.appendChild(td);
          }
          allBeats.appendChild(row);
        }
      }

      // don't start program until everything is ready
      var len;
      var finished = false;
      hideSite();
      var loading = setInterval(function(){
        len = parserList.length;
        finished = true;
        while(len--){
          if(!parserList[len].isFinished()){
            finished = false;
          }
        }
        if(finished){
          console.log("db loaded...");
          start();
          showSite();
          clearInterval(loading);
        }
      },10);

    </script>

  </body>
</html>
